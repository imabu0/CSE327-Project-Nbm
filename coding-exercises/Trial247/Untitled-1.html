<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazing Storage System</title>
</head>
<body>
  <h1>Amazing Storage System</h1>
  
  <!-- Link Google Account -->
  <button onclick="window.location.href='/authorize'">Link Google Account</button>
  
  <h2>Upload File</h2>
  <!-- Upload Form -->
  <form id="uploadForm">
    <label for="accountIndex">Account Index:</label>
    <input type="number" id="accountIndex" name="accountIndex" required />
    <br />
    <label for="file">Choose File:</label>
    <input type="file" id="file" name="file" required />
    <br />
    <button type="submit">Upload</button>
  </form>
  
  <h2>Linked Accounts</h2>
  <!-- Linked Accounts List -->
  <ul id="accountsList"></ul>

  <h2>View Files in Google Drive</h2>
  <!-- View Files Form -->
  <form id="viewFilesForm">
    <label for="viewAccountIndex">Account Index:</label>
    <input type="number" id="viewAccountIndex" name="viewAccountIndex" required />
    <br />
    <button type="submit">View Files</button>
  </form>
  <h3>Files:</h3>
  <ul id="filesList"></ul>

  <h2>Download File</h2>
  <!-- Download Form -->
  <form id="downloadForm">
    <label for="downloadAccountIndex">Account Index:</label>
    <input type="number" id="downloadAccountIndex" name="downloadAccountIndex" required />
    <br />
    <label for="fileId">File ID:</label>
    <input type="text" id="fileId" name="fileId" required />
    <br />
    <button type="submit">Download</button>
  </form>

  <script>
    // Handle file upload
    document.getElementById("uploadForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const accountIndex = document.getElementById("accountIndex").value;
      const file = document.getElementById("file").files[0];
      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch(`/upload/${accountIndex}`, {
        method: "POST",
        body: formData,
      });

      alert(await response.text());
    });

    // Fetch linked accounts
    async function fetchAccounts() {
      const response = await fetch("/accounts");
      const accounts = await response.json();
      const accountsList = document.getElementById("accountsList");

      accountsList.innerHTML = accounts
        .map((account, index) => `<li>Account ${index}: Token Present</li>`)
        .join("");
    }

    // Handle view files request
    document.getElementById("viewFilesForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const viewAccountIndex = document.getElementById("viewAccountIndex").value;

      const response = await fetch(`/drive/${viewAccountIndex}`);
      if (response.ok) {
        const files = await response.json();
        const filesList = document.getElementById("filesList");
        
        if (files.length) {
          filesList.innerHTML = files
            .map(
              (file) =>
                `<li><strong>${file.name}</strong> (${file.mimeType}) - File ID: ${file.id}</li>`
            )
            .join("");
        } else {
          filesList.innerHTML = "<li>No files found in this account.</li>";
        }
      } else {
        alert("Failed to fetch files. Please check the account index.");
      }
    });

    // Handle file download
    document.getElementById("downloadForm").addEventListener("submit", async (event) => {
      event.preventDefault();
      const downloadAccountIndex = document.getElementById("downloadAccountIndex").value;
      const fileId = document.getElementById("fileId").value;

      const response = await fetch(`/download/${downloadAccountIndex}/${fileId}`);
      if (response.ok) {
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.style.display = "none";
        a.href = url;
        a.download = fileId;
        document.body.appendChild(a);
        a.click();
        window.URL.revokeObjectURL(url);
        alert("File downloaded successfully.");
      } else {
        alert("Failed to download file. Please check the account index and file ID.");
      }
    });

    // Initialize by fetching linked accounts
    fetchAccounts();
  </script>
</body>
</html>
